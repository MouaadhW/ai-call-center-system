[global]
type=global
max_forwards=70
user_agent=AI-CallCenter-PBX
default_outbound_endpoint=default_outbound

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060
local_net=172.18.0.0/16
external_media_address=172.18.0.2
external_signaling_address=172.18.0.2

[transport-tcp]
type=transport
protocol=tcp
bind=0.0.0.0:5060
local_net=172.18.0.0/16
external_media_address=172.18.0.2
external_signaling_address=172.18.0.2

; ============================================
; SIP Endpoints
; ============================================

[6001]
type=endpoint
context=from-internal
disallow=all
allow=ulaw
allow=alaw
allow=gsm
auth=6001
aors=6001
direct_media=no
ice_support=no
force_rport=yes
rewrite_contact=yes
rtp_symmetric=yes
send_rpid=yes
trust_id_inbound=yes
media_encryption=no

[6001]
type=auth
auth_type=userpass
password=6001
username=6001

[6001]
type=aor
max_contacts=10
remove_existing=yes
qualify_frequency=60

[6002]
type=endpoint
context=from-internal
disallow=all
allow=ulaw
allow=alaw
auth=6002
aors=6002
direct_media=no
ice_support=no
force_rport=yes
rewrite_contact=yes
rtp_symmetric=yes

[6002]
type=auth
auth_type=userpass
password=6002
username=6002

[6002]
type=aor
max_contacts=10
remove_existing=yes
qualify_frequency=60
